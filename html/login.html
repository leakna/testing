<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="blur-background">
    <div class="header">
      <div class="left-header">
        <img src="../image/icon.png" alt="">
      </div>
      <div class="middle-header">My Melody App</div>
      <div class="right-header">
        <button class="login-button">
          Sign up
        </button>
      </div>

    </div>
    <div class="main-body">
      <div class="login-text">Login</div>
        <div class="email-container">
          <p>
            Email
          </p>
          <input type="text" name="email" id="" placeholder="">
        </div>
        <div class="email-container">
          <p>
            Password
          </p>
          <input type="password" name="password" id="" placeholder="">
        </div>
        <div class="forgetpass-container">
          <div class="remember-text">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="forgetpass-text">
            Forget Password?
          </div>
        </div>
        <div>         
            <button class="login-butt">
              <img class="login-icon" src="../image/login-icon.png" alt="">
              Login
            </button>
          
        </div>
        <p class="signup-second">Don't you have account?<span>Register</span></p>
    </div>
    
  </div>
  <div>hello</div>
  <script src="../javascript/login.js"></script>
  
</body>
</html>
